<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Países</title>
</head>
<body>
    <h1>Países</h1>
    <p>De qual país você é: <input type="text" name="txtpais" id="txtpais" onclick="pais()"> <input type="button" value="Verificar"> </p>
    <div id="contry">
         
    </div>
    <script>
        function pais() {
            var txtp = document.querySelector('input#txtpais')
            var contry = document.querySelector('div#contry')
            contry.innerHTML = `Você é: ${txtp.value}`

            if (txtp.value == 'Brasil') {
                contry.innerHTML += 'BRASILEIRO!'
            } else {
                contry.innerHTML += 'Gringo'
            }
        }
    </script>
</body>
</html>
